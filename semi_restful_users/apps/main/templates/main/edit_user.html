<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add New User</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/style.css'%}">	
</head>
<body>  
    <div class="container">	
		<h2>Edit User</h2>
		
		{% if messages %}			
			{% for message in messages %}
				<label><font color="red">{{ message }}</font></label>
			{% endfor %}			
		{% endif %}

		<form action='/users/{{ user.id }}/' method='post'>
		{% csrf_token %}
			<div class="form-group">
				<label for="first_name">First Name <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}"></label><br>		
				<label for="last_name">Last Name <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}"></label><br>	
				<label for="email">Email <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"></label><br><br>			
				<button type="submit" class="btn btn-default">Update</button>
			<div class="form-group">
			<br>
		</form>
		<a href="/users">Go Back</a> | <a href="/users/{{ user.id }}">Show</a>
	</div>
</body>
</html>
