<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Main</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/css/style.css'%}">	
	<script src="{% static 'main/js/script.js' %}"></script>
</head>
<body> 
	<div class="container">	 		
		<br><a href="/books">Home</a> | <a href="/logout">Logout</a>
		<form action='/books/{{ book_id }}/' method='post'>
		{% csrf_token %}
			<div class="form-group">
				<br>
				
				<label for="bk_title">{{ book_title }}</label><br>		
				<label>{{ book_author }}</label><br>
				
				<div class="main_review">
					<div class="all_reviews">
					{% for review in book_reviews %}
						<hr>
						<br>Rating: {{ review.1 }}<br>						
						<a href="/users/{{review.7}}">{{ review.5 }}</a> says: <span>{{ review.0 }}</span>
						<br><span>Posted on {{ review.2 }}</span><br>
					{% endfor %}
					</div>
					<div class="add_review">
						<label>Add a Review:</label>
						<textarea rows="4" cols="50" placeholder="Enter review" name="review" id="review">
						</textarea>
						<br><br>
						<label for="rating">Rating
							<select name="rating" id="rating">
							  <option value="1">1</option>
							  <option value="2">2</option>
							  <option value="3">3</option>
							  <option value="4">4</option>
							  <option value="5">5</option>
							</select>				
						</label> <label>stars</label><br>	
						<br><button type="submit" class="btn btn-default">Submit Review</button>
					</div>
				</div>		
			<div class="form-group">
		</form>
		
	</div>	
</body>
</html>
